<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Phishing Detection Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
        color: #e0e0e0;
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
    }
    .header {
        text-align: center;
        margin: 30px 0;
    }
    .header h1 {
        color: #00ffc3;
        font-weight: bold;
        text-shadow: 0px 0px 15px rgba(0,255,200,0.7);
    }
    .glass-card {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 25px;
        margin-bottom: 20px;
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 0 0 15px rgba(0, 255, 195, 0.1);
    }
    .glass-card h5 {
        color: #00ffc3;
    }
    button {
        background: linear-gradient(90deg, #00ffc3, #00aaff);
        border: none;
        color: #000;
        font-weight: bold;
        border-radius: 12px;
        transition: transform 0.2s, box-shadow 0.2s;
    }
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 0 12px #00ffc3;
    }
    .chunk-card {
        background: rgba(20,20,30,0.9);
        border-left: 5px solid #00ffc3;
        margin-bottom: 15px;
        padding: 20px;
        border-radius: 12px;
        animation: fadeIn 0.5s ease;
    }
    .chunk-card h6 {
        color: #00aaff;
    }
    .badge {
        font-size: 0.9rem;
        padding: 6px 10px;
    }
    .badge-normal {
        background: #007bff;
    }
    .badge-phishing {
        background: #ff3b3b;
    }
    .progress {
        height: 10px;
        background: #2a2a40;
        border-radius: 5px;
        margin-bottom: 8px;
    }
    .progress-bar {
        transition: width 0.6s ease;
    }
    #results {
        max-height: 400px;
        overflow-y: auto;
        padding-right: 10px;
    }
    /* Fake waveform */
    .waveform {
        height: 40px;
        background: repeating-linear-gradient(
            90deg,
            rgba(0,255,195,0.5),
            rgba(0,255,195,0.5) 2px,
            transparent 2px,
            transparent 6px
        );
        animation: wave 1s linear infinite;
        margin: 10px 0;
        border-radius: 5px;
    }
    @keyframes wave {
        from { background-position: 0 0; }
        to { background-position: 40px 0; }
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>üõ°Ô∏è Voice Phishing Detection Dashboard</h1>
        <p>Real-time AI powered fraud detection</p>
    </div>

    <div class="glass-card">
        <div class="mb-3">
            <label for="callId" class="form-label">Call ID</label>
            <input type="text" class="form-control" id="callId" placeholder="Enter Call ID">
        </div>
        <div class="mb-3">
            <label for="chunkNumber" class="form-label">Chunk Number</label>
            <input type="number" class="form-control" id="chunkNumber" value="0">
        </div>
        <div class="mb-3">
            <label for="audioFile" class="form-label">Select Audio Chunk (.wav)</label>
            <input type="file" class="form-control" id="audioFile" accept=".wav">
        </div>
        <button class="btn w-100" onclick="uploadChunk()">üöÄ Upload & Analyze</button>
        <div class="waveform"></div>
    </div>

    <div id="results"></div>
</div>

<script>
async function uploadChunk() {
    const callId = document.getElementById("callId").value;
    const chunkNumber = document.getElementById("chunkNumber").value;
    const fileInput = document.getElementById("audioFile");

    if (!callId || !fileInput.files.length) {
        alert("Please provide Call ID and select a file.");
        return;
    }

    const formData = new FormData();
    formData.append("file", fileInput.files[0]);
    formData.append("call_id", callId);
    formData.append("chunk_number", chunkNumber);

    try {
        const res = await fetch("/upload_chunk/", {
            method: "POST",
            body: formData
        });
        const data = await res.json();

        const resultsDiv = document.getElementById("results");

        const chunkDiv = document.createElement("div");
        chunkDiv.className = "chunk-card";
        chunkDiv.innerHTML = `
            <h6>üì¶ Chunk #${data.chunk_number}</h6>
            <p><strong>Transcript:</strong> ${data.transcript}</p>
            <div>
                <span class="badge badge-normal">Normal ${(data.prediction.normal*100).toFixed(1)}%</span>
                <span class="badge badge-phishing">Phishing ${(data.prediction.phishing*100).toFixed(1)}%</span>
            </div>
            <div class="progress mt-2">
                <div class="progress-bar bg-info" role="progressbar" style="width: ${(data.prediction.normal*100).toFixed(1)}%"></div>
            </div>
            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar" style="width: ${(data.prediction.phishing*100).toFixed(1)}%"></div>
            </div>
            <a href="${data.file_url}" target="_blank" class="btn btn-outline-light btn-sm mt-2">üéß Listen</a>
        `;
        resultsDiv.prepend(chunkDiv);

        // Increment chunk number for next upload
        document.getElementById("chunkNumber").value = parseInt(chunkNumber) + 1;

    } catch (err) {
        console.error(err);
        alert("Error uploading chunk.");
    }
}
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
