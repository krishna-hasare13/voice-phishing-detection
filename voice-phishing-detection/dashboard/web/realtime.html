<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceShield - Real-time Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f172a;
            --secondary-bg: #1e293b;
            --accent-color: #3b82f6;
            --accent-hover: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-main: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            --card-bg: rgba(30, 41, 59, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        /* Base & Background */
        body {
            background: linear-gradient(135deg, #0f172a 0%, #020617 100%);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Ambient Glow */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
            z-index: -1;
            animation: rotate 60s linear infinite;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        /* Header */
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        /* Cards & Containers */
        .glass-panel {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .glass-panel:hover {
            border-color: var(--accent-color);
            box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.4);
        }

        /* Connection Status */
        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 6px 16px;
            border-radius: 30px;
            font-size: 0.85rem;
            font-weight: 600;
            backdrop-filter: blur(10px);
            border: 1px solid transparent;
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.1);
            border-color: var(--success-color);
            color: var(--success-color);
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.1);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }

        .status-connecting {
            background: rgba(245, 158, 11, 0.1);
            border-color: var(--warning-color);
            color: var(--warning-color);
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
            border: 1px solid var(--danger-color);
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-left: 10px;
            animation: pulse 2s infinite;
        }

        /* Transcripts */
        .transcript-container {
            max-height: 600px;
            overflow-y: auto;
            padding-right: 10px;
        }

        .transcript-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 1rem;
            position: relative;
            transition: all 0.3s ease;
            animation: slideInRight 0.4s ease-out;
        }

        .transcript-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            border-radius: 4px 0 0 4px;
        }

        .transcript-item.risk-low::before {
            background: var(--success-color);
        }

        .transcript-item.risk-medium::before {
            background: var(--warning-color);
        }

        .transcript-item.risk-high::before {
            background: var(--danger-color);
        }

        .transcript-item:hover {
            transform: translateX(4px);
            background: rgba(30, 41, 59, 0.8);
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .transcript-text {
            font-size: 1rem;
            color: var(--text-main);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        /* Risk Meters */
        .risk-meter {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .risk-label {
            font-size: 0.85rem;
            font-weight: 600;
            min-width: 60px;
        }

        .risk-low {
            color: var(--success-color);
        }

        .risk-medium {
            color: var(--warning-color);
        }

        .risk-high {
            color: var(--danger-color);
        }

        .progress-track {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Alerts Overlay */
        .phishing-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease-out;
        }

        .alert-card {
            background: #1e293b;
            border: 2px solid var(--danger-color);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(239, 68, 68, 0.4);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-width: 90%;
            width: 450px;
        }

        .alert-icon-lg {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.2;
        }
    </style>
</head>

<body>

    <!-- Header -->
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <a href="/" class="logo">
                    <i class="fa-solid fa-shield-halved me-2"></i> VoiceShield
                </a>
                <span class="text-white-50 mx-2">|</span>
                <span style="color:var(--text-secondary); font-size:0.9rem;">Real-time Monitor</span>
            </div>

            <div class="d-flex align-items-center gap-3">
                <div id="connectionStatus" class="status-pill status-disconnected">
                    <i class="fas fa-circle me-2" style="font-size:0.6rem;"></i>
                    <span id="statusText">Disconnected</span>
                </div>
                <div id="systemTime" style="color:var(--text-muted); font-family:monospace; font-size:1.1rem;">00:00:00
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <!-- Control Panel -->
        <div class="glass-panel">
            <div class="text-center mb-3">
                <h5 class="fw-bold mb-2">
                    <i class="fas fa-microphone-alt me-2 text-primary"></i>
                    Voice Detection Control
                </h5>
                <p class="text-muted small mb-3">Start recording from your microphone to detect phishing attempts</p>
            </div>

            <div id="recordingStatus" class="text-center mb-3" style="display: none;">
                <div class="status-pill"
                    style="background: rgba(245, 158, 11, 0.1); border: 1px solid var(--warning-color); color: var(--warning-color); display: inline-flex; align-items: center; padding: 8px 20px; border-radius: 30px; animation: pulse 2s infinite;">
                    <i class="fas fa-circle me-2" style="font-size:0.6rem;"></i>
                    <span>üéôÔ∏è Recording Active</span>
                </div>
            </div>

            <div class="text-center">
                <button id="startDetectionBtn" class="btn btn-lg px-5 py-3"
                    style="background: linear-gradient(135deg, var(--success-color), #059669); color: white; border: none; border-radius: 12px; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(16, 185, 129, 0.3); transition: all 0.3s;">
                    <i class="fas fa-play-circle me-2"></i>
                    <span>Start Detection</span>
                </button>
                <button id="stopDetectionBtn" class="btn btn-lg px-5 py-3"
                    style="background: linear-gradient(135deg, var(--danger-color), #dc2626); color: white; border: none; border-radius: 12px; font-weight: 600; box-shadow: 0 4px 6px -1px rgba(239, 68, 68, 0.3); display: none; transition: all 0.3s;">
                    <i class="fas fa-stop-circle me-2"></i>
                    <span>Stop Detection</span>
                </button>
            </div>
        </div>

        <div class="glass-panel">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h5 class="m-0 fw-bold">
                    <i class="fas fa-wave-square me-2 text-primary"></i> Live Transcripts
                    <span class="live-badge">LIVE</span>
                </h5>
                <button id="clearBtn" class="btn btn-sm btn-outline-secondary rounded-pill px-3">
                    <i class="fas fa-trash-alt me-1"></i> Clear
                </button>
            </div>

            <div id="transcriptsContainer" class="transcript-container">
                <div class="empty-state">
                    <i class="fas fa-satellite-dish"></i>
                    <h5>Waiting for Connection</h5>
                    <p class="small">Click "Start Detection" to begin monitoring...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden Audio for Alerts -->
    <audio id="phishingAlertAudio" preload="auto" style="display: none;">
        <source src="/static/phishing_alert.mp3" type="audio/mpeg">
        <source src="/static/phishing_alert.ogg" type="audio/ogg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        class VoicePhishingMonitor {
            constructor() {
                this.activeSockets = new Map();
                this.stats = { chunksProcessed: 0, totalPhishingScore: 0 };

                // Alert Config
                this.speechSynthesis = window.speechSynthesis;
                this.alertThreshold = 0.57;
                this.lastAlertTime = 0;
                this.alertCooldown = 5000;

                // Microphone Recording
                this.isRecording = false;
                this.mediaRecorder = null;
                this.audioChunks = [];
                this.currentCallId = null;
                this.chunkNumber = 0;
                this.recordingInterval = null;

                this.initializeUI();
                this.initializeVoiceAlert();
                this.updateSystemTime();
                setInterval(() => this.updateSystemTime(), 1000);
                this.startAutoDiscovery();
                this._setupInteractionToUnlockAudio();

                // Control buttons
                document.getElementById('startDetectionBtn').onclick = () => this.startDetection();
                document.getElementById('stopDetectionBtn').onclick = () => this.stopDetection();

                // Clear button
                document.getElementById('clearBtn').onclick = () => {
                    const container = document.getElementById('transcriptsContainer');
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-satellite-dish"></i>
                            <h5>Monitoring Cleared</h5>
                            <p class="small">Waiting for new voice data...</p>
                        </div>
                    `;
                };
            }

            initializeUI() {
                this.updateConnectionStatus('connecting');
            }

            updateSystemTime() {
                const now = new Date();
                document.getElementById('systemTime').textContent =
                    now.toLocaleTimeString('en-US', { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
            }

            // --- Voice Alert System ---
            initializeVoiceAlert() {
                if (!this.speechSynthesis) console.warn('‚ö†Ô∏è Speech Synthesis not supported');
                this.voiceSettings = { rate: 1.0, pitch: 1.0, volume: 1.0, lang: 'en-US' };
            }

            _setupInteractionToUnlockAudio() {
                // Browsers block audio until user interaction. We try to unlock it on any click.
                const unlock = () => {
                    const audio = document.getElementById('phishingAlertAudio');
                    audio.play().then(() => {
                        audio.pause();
                        audio.currentTime = 0;
                        document.removeEventListener('click', unlock);
                    }).catch(() => { });
                };
                document.addEventListener('click', unlock);
            }

            triggerVoiceAlert(phishingScore) {
                const now = Date.now();
                if (now - this.lastAlertTime < this.alertCooldown) return;
                if (phishingScore < this.alertThreshold) return;

                console.log(`üö® ALERT TRIGGERED: ${(phishingScore * 100).toFixed(1)}%`);

                const alertAudio = document.getElementById('phishingAlertAudio');

                // Play Audio
                if (alertAudio) {
                    alertAudio.currentTime = 0;
                    alertAudio.play().catch(e => console.warn('Audio blocked:', e));
                }

                // Visual Alert
                this.showVisualAlert((phishingScore * 100).toFixed(1));
                this.lastAlertTime = now;
            }

            showVisualAlert(score) {
                const overlay = document.createElement('div');
                overlay.className = 'phishing-alert-overlay';
                overlay.innerHTML = `
                    <div class="alert-card">
                        <div class="alert-icon-lg"><i class="fas fa-triangle-exclamation"></i></div>
                        <h2 class="text-danger fw-bold mb-2">PHISHING DETECTED</h2>
                        <h1 class="display-4 fw-bold text-white mb-3">${score}%</h1>
                        <p class="text-white-50 mb-0">High probability of fraudulent activity.<br>Terminate call immediately.</p>
                    </div>
                `;
                document.body.appendChild(overlay);
                setTimeout(() => overlay.remove(), 5000);
            }

            // --- Connection & Data ---
            updateConnectionStatus(status) {
                const el = document.getElementById('connectionStatus');
                const txt = document.getElementById('statusText');

                el.className = `status-pill status-${status}`;
                if (status === 'connected') txt.textContent = 'System Online';
                else if (status === 'connecting') txt.textContent = 'Searching...';
                else txt.textContent = 'Offline';
            }

            async startAutoDiscovery() {
                setInterval(async () => {
                    try {
                        const res = await fetch('/active_calls');
                        if (res.ok) {
                            const data = await res.json();
                            this.updateConnectionStatus('connected');
                            this.handleActiveCalls(data.active_calls);
                        } else {
                            this.updateConnectionStatus('disconnected');
                        }
                    } catch (e) {
                        this.updateConnectionStatus('disconnected');
                    }
                }, 2000);
            }

            handleActiveCalls(activeCalls) {
                for (const [callId] of Object.entries(activeCalls)) {
                    if (!this.activeSockets.has(callId)) this.connectToCall(callId);
                }
                for (const [callId, socket] of this.activeSockets.entries()) {
                    if (!activeCalls[callId]) {
                        socket.close();
                        this.activeSockets.delete(callId);
                    }
                }
            }

            connectToCall(callId) {
                const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const ws = new WebSocket(`${protocol}//${window.location.host}/ws/call_monitoring/${callId}`);
                ws.onopen = () => this.activeSockets.set(callId, ws);
                ws.onmessage = (e) => {
                    try {
                        const data = JSON.parse(e.data);
                        if (data.type === 'analysis_update') this.addTranscriptItem(data);
                    } catch (err) { console.error(err); }
                };
                ws.onclose = () => this.activeSockets.delete(callId);
                ws.onerror = () => this.activeSockets.delete(callId);
            }

            addTranscriptItem(data) {
                const container = document.getElementById('transcriptsContainer');
                // Remove empty state if present
                if (container.querySelector('.empty-state')) container.innerHTML = '';

                const score = data.phishing_score;
                const scorePct = (score * 100).toFixed(1);

                let riskLevel = 'low';
                let barColor = 'bg-success';
                let riskText = 'Safe';

                if (score >= 0.6) { riskLevel = 'high'; barColor = 'bg-danger'; riskText = 'Critical Risk'; }
                else if (score >= 0.3) { riskLevel = 'medium'; barColor = 'bg-warning'; riskText = 'Suspicious'; }

                const div = document.createElement('div');
                div.className = `transcript-item risk-${riskLevel}`;
                div.innerHTML = `
                    <div class="transcript-header">
                        <span><i class="fas fa-phone-alt me-1"></i> ${data.call_id}</span>
                        <span>${new Date(data.timestamp * 1000).toLocaleTimeString()}</span>
                    </div>
                    <div class="transcript-text">"${data.transcript}"</div>
                    <div class="risk-meter">
                        <div class="risk-label risk-${riskLevel}">${riskText}</div>
                        <div class="progress-track">
                            <div class="progress-fill ${barColor}" style="width: ${scorePct}%"></div>
                        </div>
                        <div class="risk-label text-end text-white">${scorePct}%</div>
                    </div>
                `;

                container.insertBefore(div, container.firstChild);

                // Keep buffer size managed
                if (container.children.length > 50) container.lastChild.remove();

                this.triggerVoiceAlert(score);
            }

            // --- Microphone Recording Methods ---
            async startDetection() {
                try {
                    // Request microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // Generate call ID
                    this.currentCallId = `call_${new Date().toISOString().replace(/[:.]/g, '-').slice(0, -5)}`;
                    this.chunkNumber = 0;

                    // Initialize call monitoring on backend
                    await fetch('/start_call_monitoring/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `call_id=${this.currentCallId}`
                    });

                    // Connect WebSocket for this call
                    this.connectToCall(this.currentCallId);

                    // Start recording
                    this.mediaRecorder = new MediaRecorder(stream);
                    this.audioChunks = [];

                    this.mediaRecorder.ondataavailable = (event) => {
                        if (event.data.size > 0) {
                            this.audioChunks.push(event.data);
                        }
                    };

                    this.mediaRecorder.onstop = async () => {
                        if (this.audioChunks.length > 0) {
                            await this.sendChunkToBackend();
                            this.audioChunks = [];
                        }
                    };

                    // Record in 3-second chunks (more responsive)
                    this.mediaRecorder.start();
                    this.recordingInterval = setInterval(() => {
                        if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                            this.mediaRecorder.stop();
                            this.mediaRecorder.start();
                        }
                    }, 3000);

                    // Update UI
                    this.isRecording = true;
                    document.getElementById('startDetectionBtn').style.display = 'none';
                    document.getElementById('stopDetectionBtn').style.display = 'inline-block';
                    document.getElementById('recordingStatus').style.display = 'block';

                    console.log('‚úÖ Detection started:', this.currentCallId);
                } catch (error) {
                    console.error('‚ùå Failed to start detection:', error);
                    alert('Failed to access microphone. Please grant permission and try again.');
                }
            }

            async stopDetection() {
                // Stop recording
                if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                    this.mediaRecorder.stop();
                }

                if (this.recordingInterval) {
                    clearInterval(this.recordingInterval);
                }

                // Stop all tracks
                if (this.mediaRecorder && this.mediaRecorder.stream) {
                    this.mediaRecorder.stream.getTracks().forEach(track => track.stop());
                }

                // Close WebSocket for this call
                if (this.currentCallId && this.activeSockets.has(this.currentCallId)) {
                    const ws = this.activeSockets.get(this.currentCallId);
                    ws.close();
                    this.activeSockets.delete(this.currentCallId);
                }

                // Finalize call
                if (this.currentCallId) {
                    await fetch('/finalize_call/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                        body: `call_id=${this.currentCallId}`
                    });
                }

                // Update UI
                this.isRecording = false;
                document.getElementById('startDetectionBtn').style.display = 'inline-block';
                document.getElementById('stopDetectionBtn').style.display = 'none';
                document.getElementById('recordingStatus').style.display = 'none';

                console.log('‚úÖ Detection stopped');
            }

            async sendChunkToBackend() {
                const audioBlob = new Blob(this.audioChunks, { type: 'audio/wav' });
                const formData = new FormData();
                formData.append('file', audioBlob, `chunk_${this.chunkNumber}.wav`);
                formData.append('call_id', this.currentCallId);
                formData.append('chunk_number', this.chunkNumber);

                try {
                    const response = await fetch('/upload_realtime_chunk/', {
                        method: 'POST',
                        body: formData
                    });

                    if (response.ok) {
                        const result = await response.json();
                        console.log(`üìä Chunk ${this.chunkNumber} processed:`, result);
                        this.chunkNumber++;
                    }
                } catch (error) {
                    console.error('‚ùå Error sending chunk:', error);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new VoicePhishingMonitor();
        });
    </script>
</body>
