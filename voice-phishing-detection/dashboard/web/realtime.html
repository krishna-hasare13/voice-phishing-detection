<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üõ°Ô∏è Voice Phishing Detection - Real-time Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0f0f23;
            --secondary-bg: #1a1a35;
            --card-bg: #25253f;
            --accent-color: #6366f1;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #64748b;
            --border-color: #374151;
            --glow-color: rgba(99, 102, 241, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, var(--secondary-bg) 100%);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animated {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(245, 158, 11, 0.05) 0%, transparent 50%);
        }

        .header {
            background: rgba(37, 37, 63, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            padding: 1.5rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            text-decoration: none;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 101;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .status-connected {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid var(--success-color);
            color: var(--success-color);
        }

        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger-color);
            color: var(--danger-color);
        }

        .status-connecting {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid var(--warning-color);
            color: var(--warning-color);
        }

        /* Cards */
        .card-modern {
            background: rgba(37, 37, 63, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--accent-color);
        }

        /* Control Panel */
        .control-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .btn-modern {
            background: linear-gradient(135deg, var(--accent-color) 0%, #5b21b6 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            color: white;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }

        .btn-stop {
            background: linear-gradient(135deg, var(--danger-color) 0%, #dc2626 100%);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .btn-stop:hover {
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .form-control-modern {
            background: rgba(55, 65, 81, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .form-control-modern:focus {
            background: rgba(55, 65, 81, 0.8);
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            outline: none;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(37, 37, 63, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 1.5rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: scale(1.05);
            border-color: var(--accent-color);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Live Transcript Section */
        .transcript-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(15, 15, 35, 0.5);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .transcript-item {
            background: rgba(37, 37, 63, 0.8);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            border-left: 4px solid var(--accent-color);
            animation: slideInRight 0.5s ease;
            transition: all 0.3s ease;
        }

        .transcript-item:hover {
            transform: translateX(5px);
            background: rgba(37, 37, 63, 1);
        }

        .transcript-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .chunk-number {
            background: var(--accent-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .timestamp {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .transcript-text {
            color: var(--text-primary);
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        /* Phishing Score Bar */
        .phishing-score-container {
            margin-top: 1rem;
        }

        .score-label {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .score-percentage {
            font-weight: 700;
            font-size: 1rem;
        }

        .progress-bar-container {
            background: rgba(55, 65, 81, 0.3);
            border-radius: 10px;
            height: 12px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 10px;
            transition: all 0.8s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .score-low {
            
            color: var(--success-color);
        }

        .score-medium {
            
            color: var(--warning-color);
        }

        .score-high {
            
            color: var(--danger-color);
        }

        /* Alert Notifications */
        .alert-container {
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-left: 4px solid var(--danger-color);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            animation: alertPulse 0.5s ease;
        }

        .alert-medium {
            background: rgba(245, 158, 11, 0.1);
            border-color: rgba(245, 158, 11, 0.3);
            border-left-color: var(--warning-color);
        }

        .alert-high {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.3);
            border-left-color: var(--danger-color);
        }

        @keyframes alertPulse {
            0% { transform: scale(0.95); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Animations */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .live-indicator {
            color: var(--danger-color);
            animation: pulse 2s infinite;
        }

        /* Scrollbar Styling */
        .transcript-container::-webkit-scrollbar,
        .alert-container::-webkit-scrollbar {
            width: 6px;
        }

        .transcript-container::-webkit-scrollbar-track,
        .alert-container::-webkit-scrollbar-track {
            background: rgba(55, 65, 81, 0.2);
            border-radius: 10px;
        }

        .transcript-container::-webkit-scrollbar-thumb,
        .alert-container::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .control-panel {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .card-modern {
                padding: 1rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        /* Phishing Alert Overlay */
        .phishing-alert-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: alertFadeIn 0.3s ease-out;
        }

        .alert-content {
            background: var(--card-bg);
            border: 2px solid var(--danger-color);
            border-radius: 16px;
            padding: 2rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            animation: alertSlideIn 0.4s ease-out;
        }

        .alert-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: alertPulse 1s ease-in-out infinite;
        }

        .alert-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--danger-color);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .alert-score {
            font-size: 2rem;
            font-weight: 800;
            color: var(--danger-color);
            margin-bottom: 1rem;
        }

        .alert-message {
            font-size: 1rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        @keyframes alertFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes alertSlideIn {
            from { transform: translateY(-50px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }

        @keyframes alertPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

    </style>
</head>

    <!-- Custom alert audio file (place phishing_alert.mp3 next to this HTML) -->
    <audio id="phishingAlertAudio" preload="auto">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class VoicePhishingMonitor {
            constructor() {
                this.activeSockets = new Map();
                this.stats = {
                    chunksProcessed: 0,
                    totalPhishingScore: 0
                };
                
                // Voice alert system
                this.speechSynthesis = window.speechSynthesis;
                this.alertThreshold = 0.57; // 57% threshold
                this.lastAlertTime = 0;
                this.alertCooldown = 5000; // 10 seconds cooldown between alerts
                this.alertMessage = "Warning! This call may be phishing. Do not share any valuable information like passwords, credit card numbers, or personal details.";
                
                this.initializeUI();
                this.initializeVoiceAlert();
                this.updateSystemTime();
                setInterval(() => this.updateSystemTime(), 1000);
                this.startAutoDiscovery();

                // Attempt to unlock audio on first user interaction (helps bypass autoplay restrictions)
                this._setupInteractionToUnlockAudio();
            }

            initializeUI() {
                this.updateConnectionStatus('connecting');
            }

            updateSystemTime() {
                const now = new Date();
                document.getElementById('systemTime').textContent = 
                    now.toLocaleTimeString('en-US', { 
                        hour12: false, 
                        hour: '2-digit', 
                        minute: '2-digit', 
                        second: '2-digit' 
                    });
            }

            initializeVoiceAlert() {
                // Check if speech synthesis is supported
                if (!this.speechSynthesis) {
                    console.warn('‚ö†Ô∏è Speech Synthesis not supported in this browser');
                } else {
                    console.log('üîä Speech Synthesis available');
                }
                
                // Configure voice settings
                this.voiceSettings = {
                    rate: 1.0,
                    pitch: 1.0,
                    volume: 1.0,
                    lang: 'en-US'
                };
                
                console.log('üîä Voice Alert System initialized - Threshold: 57%');
            }

           _setupInteractionToUnlockAudio() {
    const audio = document.getElementById('phishingAlertAudio');
    const unlockAudio = () => {
        audio.play().then(() => {
            audio.pause();
            audio.currentTime = 0;
            console.log('üîì Audio unlocked');
        }).catch(err => {
            console.warn('Audio unlock failed:', err);
        });
    };

    // Attach to start button click
    const startBtn = document.getElementById('startMonitoringBtn');
    if (startBtn) {
        startBtn.addEventListener('click', () => {
            unlockAudio();
            this.startAutoDiscovery(); // Start your monitoring after user click
            startBtn.style.display = 'none'; // hide button
        });
    }
}

            triggerVoiceAlert(phishingScore) {
                const currentTime = Date.now();
                const scorePercentage = (phishingScore * 100).toFixed(1);
                
                // Check cooldown to prevent spam alerts
                if (currentTime - this.lastAlertTime < this.alertCooldown) {
                    console.log(`üîá Voice alert suppressed (cooldown active) - Score: ${scorePercentage}%`);
                    return;
                }
                
                // Check if score meets threshold
                if (phishingScore < this.alertThreshold) {
                    return;
                }
                
                console.log(`üö® PHISHING ALERT TRIGGERED - Score: ${scorePercentage}%`);

                // Play custom alert audio
                const alertAudio = document.getElementById('phishingAlertAudio');
                if (alertAudio) {
                    try {
                        alertAudio.currentTime = 0; // rewind to start
                        const playPromise = alertAudio.play();
                        if (playPromise !== undefined) {
                            playPromise.catch(err => {
                                // Autoplay may be blocked; fall back to TTS or visual alert
                                console.warn('Audio play blocked or failed:', err);
                                // Optionally fallback to speechSynthesis:
                                // this._speakAlert();
                                this.showVisualAlert(scorePercentage);
                            }).then(() => {
                                this.showVisualAlert(scorePercentage);
                            });
                        } else {
                            // Older browsers - call directly and show visual
                            this.showVisualAlert(scorePercentage);
                        }
                    } catch (e) {
                        console.warn('Error playing alert audio:', e);
                        this.showVisualAlert(scorePercentage);
                    }
                } else {
                    // If audio element missing, fallback to TTS + visual
                    // this._speakAlert();
                    this.showVisualAlert(scorePercentage);
                }
                
                // Update last alert time
                this.lastAlertTime = currentTime;
            }
            
            // Optional helper to use speech synthesis fallback (commented out by default)
            _speakAlert() {
                if (!this.speechSynthesis) return;
                const utterance = new SpeechSynthesisUtterance(this.alertMessage);
                utterance.rate = this.voiceSettings.rate;
                utterance.pitch = this.voiceSettings.pitch;
                utterance.volume = this.voiceSettings.volume;
                utterance.lang = this.voiceSettings.lang;
                
                utterance.onstart = () => {
                    console.log('üîä Voice alert (TTS) started');
                };
                utterance.onend = () => {
                    console.log('üîä Voice alert (TTS) ended');
                };
                utterance.onerror = (event) => {
                    console.error('üîä Voice alert (TTS) error:', event.error);
                };
                
                this.speechSynthesis.speak(utterance);
            }

            showVisualAlert(scorePercentage) {
                // Create visual alert overlay
                const alertOverlay = document.createElement('div');
                alertOverlay.className = 'phishing-alert-overlay';
                alertOverlay.innerHTML = `
                    <div class="alert-content">
                        <div class="alert-icon">‚ö†Ô∏è</div>
                        <div class="alert-title">PHISHING DETECTED</div>
                        <div class="alert-score">${scorePercentage}% Risk</div>
                        <div class="alert-message">It seems phishing ‚Äî please don't share your information!</div>
                    </div>
                `;
                
                document.body.appendChild(alertOverlay);
                
                // Auto-remove after 5 seconds
                setTimeout(() => {
                    if (alertOverlay.parentNode) {
                        alertOverlay.remove();
                    }
                }, 5000);
            }

            updateConnectionStatus(status) {
                const statusElement = document.getElementById('connectionStatus');
                const statusText = document.getElementById('statusText');
                
                statusElement.className = `status-indicator status-${status}`;
                
                switch(status) {
                    case 'connected':
                        statusText.textContent = 'Connected to Backend';
                        break;
                    case 'connecting':
                        statusText.textContent = 'Listening for calls...';
                        break;
                    default:
                        statusText.textContent = 'Backend Offline';
                }
            }

            async startAutoDiscovery() {
                // Poll backend for active calls every 2 seconds
                setInterval(async () => {
                    try {
                        const response = await fetch('http://127.0.0.1:8000/active_calls');
                        if (response.ok) {
                            const data = await response.json();
                            this.updateConnectionStatus('connected');
                            this.handleActiveCalls(data.active_calls);
                        } else {
                            this.updateConnectionStatus('disconnected');
                        }
                    } catch (error) {
                        this.updateConnectionStatus('disconnected');
                        console.log('Waiting for backend to start...');
                    }
                }, 2000);
            }

            handleActiveCalls(activeCalls) {
                // Connect to any new active calls
                for (const [callId, callData] of Object.entries(activeCalls)) {
                    if (!this.activeSockets.has(callId)) {
                        console.log(`üîó Connecting to new call: ${callId}`);
                        this.connectToCall(callId);
                    }
                }

                // Disconnect from inactive calls
                for (const [callId, socket] of this.activeSockets.entries()) {
                    if (!activeCalls[callId]) {
                        console.log(`‚ùå Disconnecting from ended call: ${callId}`);
                        socket.close();
                        this.activeSockets.delete(callId);
                    }
                }
            }

            connectToCall(callId) {
                const wsUrl = `ws://127.0.0.1:8000/ws/call_monitoring/${callId}`;
                const socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log(`‚úÖ Connected to call: ${callId}`);
                    this.activeSockets.set(callId, socket);
                };

                socket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        this.handleWebSocketMessage(data);
                    } catch (error) {
                        console.error('Error parsing WebSocket message:', error);
                    }
                };

                socket.onclose = () => {
                    console.log(`üîå Disconnected from call: ${callId}`);
                    this.activeSockets.delete(callId);
                };

                socket.onerror = (error) => {
                    console.error(`‚ùå WebSocket error for call ${callId}:`, error);
                    this.activeSockets.delete(callId);
                };
            }

            handleWebSocketMessage(data) {
                console.log('üì® Received:', data);

                switch (data.type) {
                    case 'connection_established':
                        console.log('‚úÖ Connected to call:', data.call_id);
                        break;
                        
                    case 'analysis_update':
                        this.handleAnalysisUpdate(data);
                        break;
                        
                    case 'phishing_alert':
                        // Phishing alerts are handled as part of analysis updates
                        break;
                        
                    case 'heartbeat':
                        // Keep connection alive
                        break;
                        
                    default:
                        console.log('Unknown message type:', data.type);
                }
            }

            handleAnalysisUpdate(data) {
                this.stats.chunksProcessed++;
                this.stats.totalPhishingScore += data.phishing_score;
                
                this.addTranscriptItem({
                    callId: data.call_id,
                    chunkNumber: data.chunk_number,
                    transcript: data.transcript,
                    phishingScore: data.phishing_score,
                    timestamp: new Date(data.timestamp * 1000)
                });
            }

            addTranscriptItem(data) {
                const container = document.getElementById('transcriptsContainer');
                
                // Remove empty state if it exists
                const emptyState = container.querySelector('.empty-state');
                if (emptyState) {
